

<div class="row">

    <hr>

    <div>

        <div class="pull-left"><button type="button" class="success button" data-toggle="modal" data-target="#addorderModal">+ Add order</button></div>
        <div class="pull-right"><button type="button" class="secondary button" ng-click="logout()">Logout!</button></div>
        <div class="clearfix"></div>

        <hr>

        <div style="margin-left: 5px;" class="row available-orders">
            <div class="col-md-12">
                <p>You currently have <b>{{ orders.length }}</b> orders in your profile.</p>
                <ul>
                    <li ng-repeat="order in orders">
                        <b>{{ order.title }}</b> by <i>{{ order.owner_name }}</i> |
                        <button ng-click="load(order.id)" class="btn btn-info btn-xs">Update</button>
                        <button ng-click="remove(order.id)" class="btn btn-danger btn-xs">Remove</button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="modal fade" id="addorderModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Add a order</h4>
                    </div>
                    <div class="modal-body">
                        <p><input class="form-control" ng-model="currentorderTitle" placeholder="Title..." type="text"></p>
                        <p><input class="form-control" ng-model="currentorderAuthorName" placeholder="Author Name..." type="text"></p>
                        <p><input class="form-control" ng-model="currentorderPagesCount" placeholder="Pages Count..." type="text"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" ng-click="create()">Save order</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


        <div class="modal fade" id="updateorderModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Update a order</h4>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" ng-model="currentorderId" />
                        <p><input class="form-control" ng-model="currentorderTitle" placeholder="Title..." type="text"></p>
                        <p><input class="form-control" ng-model="currentorderAuthorName" placeholder="Author Name..." type="text"></p>
                        <p><input class="form-control" ng-model="currentorderPagesCount" placeholder="Pages Count..." type="text"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" ng-click="update()">Save Changes</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </div>


</div>
