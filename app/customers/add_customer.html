

<div class="row" ng-controller="customersCtrl">

    <h3> Create Customer </h3>

    <div id="home1-view" class="large-3 medium-3 columns" style="float: left"> </div>
    <div class="small-8 large-8 columns"  id="addOrderModal" >
        <!--<div class="reveal" id="addOrderModal" data-reveal>-->


        <div >
            <p><input class="form-control" ng-model="currentCustomerNames" placeholder="Names..." type="text"></p>
            <p><input class="form-control" ng-model="currentCustomerEmail" placeholder="Email..." type="text"></p>
            <p><input class="form-control" ng-model="currentCustomerAddress" placeholder="Address..." type="text"></p>
            <p><input class="form-control" ng-model="currentCustomerPhone" placeholder="Phone..." type="text"></p>
        </div>
        <div >
            <button type="button" class="alert button" ng-click="refresh()" >Close</button>
            <button type="button" class="primary button" ng-click="create()">Save Customer</button>
        </div>

    </div>
    <hr>

    <div style="margin-left: 5px;" class="row available-orders">
        <div class="col-md-12">

            <p>You currently have <b>{{ customers.length }}</b> customers registered with the system.</p>
            <table>
                <thead>
                <tr>
                    <td> Name</td>
                    <td> Email: </td>
                    <td> Address </td>
                    <td> Phone </td>
                    <td> Action </td>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="customer in customers">
                    <td> {{ customer.names }} </td>
                    <td> {{ customer.emailAddress }} </td>
                    <td> {{ customer.address }} </td>
                    <td> {{ customer.phone }} </td>
                    <td class="button-group large-centered">
                        <p class="success button" ui-sref="cm.viewCustomer" > View </p>
                        <p class="primary button" ui-sref="cm.editCustomer"> Update </p>
                        <p class="alert button" ng-click="remove(customer.id)"> Remove </p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
