
<div class="row tables" ng-controller="customerProfileCtrl">

    <div class="pull-left cus-profile-div" style="width: 37%;">

        <h3> Customer Profile</h3>

        <table>
            <tr>
                <td> Code:  </td>
                <td> {{ customer.id }} </td>
            </tr>
            <tr>
                <td> Names:  </td>
                <td>{{ customer.names }}  </td>
            </tr>
            <tr>
                <td> Email Address:  </td>
                <td> {{ customer.emailAddress }} </td>
            </tr>
            <tr>
                <td>Residence:  </td>
                <td>{{ customer.address }}  </td>
            </tr>
            <tr>
                <td>Mobile:      </td>
                <td> {{ customer.phone }} </td>
            </tr>
        </table>

    </div>
    <div class="pull-right cus-profile-div" style="width: 37%;">
        <h3> Customer Orders </h3>

        <table>
            <tr>
                <td> Code  </td>
                <td>  </td>
            </tr>
            <tr>
                <td>  Title </td>
                <td> </td>
            </tr>
            <tr>
                <td>  Description </td>
                <td></td>
            </tr>
            <tr>
                <td> Amount </td>
                <td>  </td>
            </tr>
            <tr>
                <td>  Date   </td>
                <td> </td>
            </tr>
        </table>

    </div>

</div>
