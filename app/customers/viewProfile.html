
<div class="row tables" ng-controller="customerProfileCtrl">

    <div class="pull-left cus-profile-div">

        <h3> Customer Profile</h3>

        <ul class="li-none">

            <li> Code: {{ customer.id }} </li>
            <li> Names:    {{ customer.names }} </li>
            <li> Email Address: {{ customer.emailAddress }} </li>
            <li> Residence: {{ customer.address }} </li>
            <li> Mobile:    {{ customer.phone }} </li>

        </ul>
    </div>
    <div class="pull-right cus-profile-div">
        <h3> Customer Orders </h3>
    </div>

</div>
