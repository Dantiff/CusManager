
<div class="row" ng-controller="customerDataCtrl">

    <div class="pull-left">
        <ul class="li-none">

            <h3> Customer Profile</h3>

            <li> Code: {{ customer.id }} </li>

            <li> Email Address: {{ customer.emailAddress }} </li>

        </ul>

    <div class="pull-right">
        <h3> Customer Orders </h3>
    </div>

</div>
